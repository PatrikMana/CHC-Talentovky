<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.ico">
    <title>Generátor Hesel</title>
</head>
<body>
    <div>
        <h2 class="nadpis">Generátor Hesel</h2>
        <input id="délka" type="number" placeholder="Počet znaků, které bude vaše heslo obsahovat">
        <button onclick= "generate()">Vygenerovat</button>
        <h2 id="výsledek">Zde se objeví vaše heslo</h2>
    </div>
    <script src="../eel.js"></script> <!-- připojení souboru pro komunikaci s Python kódem -->
    <script>
        result_text = document.getElementById("výsledek") // proměnná pro prvek s ID "výsledek" (místo pro výsledek)
        length = document.getElementById("délka") // proměnná pro prvek s ID "délka" (vstupní pole pro délku)

        // funkce pro vygenerování hesla po kliknutí na tlačítko
        function generate() {
            eel.password_generator(length.value)(result);
        }

        // funkce pro zobrazení hesla na stránce
        function result(result) {
            result_text.innerHTML = result;
        }
    </script>
</body>
</html>
